<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../scripts/demo.css">
<script type="text/javascript" src="../scripts/boot.js"></script>
<link rel="stylesheet" type="text/css" href="../scripts/miniui/themes/metro-orange/skin.css">
<link rel="stylesheet" type="text/css" href="../scripts/miniui/themes/icons.css">
</head>
<body>
    <style type="text/css">
    	html,body{
    		margin:0;padding:0;border:0;width:100%;height:100%;overflow:hidden;
    	}
        .Return_Button{
            font-size:11px;color:#1B3F91;font-family:Verdana;  
            margin-right:5px;text-decoration: none;          
        }
    </style>
    <div class="mini-fit" >
        
        <div id="datagrid1" class="mini-datagrid" style="width:100%;height:100%;" 
            url="../BorrowInfoServlet?type=showCount"  idField="id"
            sizeList="[5,10,20,50]" pageSize="10"
        >
            <div property="columns">
                
                <div field="time" width="120" headerAlign="center" align="center">借阅日期</div>    
                <div field="type" width="120" headerAlign="center" align="center" renderer="onTypeRender">图书类型</div>                            
                <div field="count" width="100" headeralign="center" align="center">借阅数量</div>        
            </div>
        </div> 
       
    </div>
    <script type="text/javascript">
        var BookTypes = [{ id: 1, text: '文学类' }, { id: 2, text: '科技类'}, { id: 3, text: '艺术类'}, { id: 4, text: '教育类 '}, { id: 5, text: '其他'}];
        mini.parse();

        var grid = mini.get("datagrid1");
        grid.load();

        /*渲染--图书类型id转text*/
        function onTypeRender(e){
            for (var i = 0; i<BookTypes.length; i++) {
                var g = BookTypes[i];
                if(g.id == e.value) return g.text;
            }
            return "";
        }
    </script>
</body>
</html>
