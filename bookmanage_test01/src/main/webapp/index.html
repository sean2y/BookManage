<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="scripts/demo.css">

<script type="text/javascript" src="scripts/boot.js"></script>
<link rel="stylesheet" type="text/css" href="scripts/miniui/themes/metro-orange/skin.css">
<link rel="stylesheet" type="text/css" href="scripts/miniui/themes/icons.css">

<style type="text/css">
    body{
        margin:0;padding:0;border:0;width:100%;height:100%;overflow:hidden;
    }    
    .logo
    {
        font-family:"微软雅黑",	"Helvetica Neue",​Helvetica,​Arial,​sans-serif;
        font-size:28px;
        font-weight:bold;        
        cursor:default;
        position:absolute;top:25px;left:14px;        
        line-height:28px;
        color:#444;
    }    
</style>
</head>

<body>
	<div id="layout1" class="mini-layout" style="width:100%;height:100%;">
	    <div class="app-header" region="north" height="80" showSplit="false" showHeader="false">
	        <div class="logo">图书管理系统</div>
	    </div>
	    
	    <div showHeader="false" region="west" width="180" maxWidth="250" minWidth="100" >
	        <!--OutlookMenu-->
	        <div id="leftTree" class="mini-outlookmenu" onitemselect="onItemSelect"
	            idField="id" parentField="pid" textField="text" borderStyle="border:0" 
	        >
	        </div>

	    </div>
	    <div title="center" region="center" bodyStyle="overflow:hidden;">
	        <iframe id="mainframe" frameborder="0" name="main" style="width:100%;height:100%;" border="0"></iframe>
	    </div>
	</div>
    
    <script type="text/javascript">
        mini.parse();

        //init iframe src
        var iframe = document.getElementById("mainframe");
        iframe.src = "bookInfo/bookinfo.html"

        function onItemSelect(e) {
            var item = e.item;
            iframe.src = item.url;
        }
        /////////////////////////////////////////////
        var data = [
	        { id: "book", text: "图书管理"},
	        { id: "bookManage", pid: "book", text: "图书管理", iconCls: "icon-tip", url: "bookInfo/bookinfo.html" },

	        { id: "borrow", text: "借阅管理" },
	        { id: "borrowManage", pid: "borrow", text: "借阅管理", iconCls: "icon-tip", url: "borrowInfo/borrowinfo.html" },
	       

	        { id: "count", text: "借阅信息统计" },
	        { id: "countManage", pid: "count", text: "借阅信息统计", iconCls: "icon-tip", url: "borrowCount/showCount.html" }
        ];
        var tree = mini.get("leftTree");
        tree.loadList(data, "id", "pid");
    </script>

</body>
</html>
